  <section class="section">

    <div class="grid grid2-2">

      <img class="poke-image" src="./assets/images/baku.png" alt="バクフーン">
      <img class="poke-image" src="./assets/images/hisui.png" alt="ヒスイバクフーン">
    </div>
  </section>

    <h1 class="section-headline">ヒノアラシ系統が入手できる作品</h1>
    <div class="grid grid6-1">
      <img src="./assets/images/LA.jpg" alt="レジェンドアルセウス" class="title-image">
      <img src="./assets/images/ORAS.jpg" alt="ORAS" class="title-image">
      <img src="./assets/images/HGSS.jpg" alt="HGSS" class="title-image">

      <img src="./assets/images/GS.jpg" alt="金銀" class="title-image">

  <!-- ログインフォーム -->
  <form class="login-form" action="#">
    <table>
      <h1 class="form-headline">ヒノアラシ非公式ファンクラブ ログインフォーム</h1>
      <th class="table-headline">
        <label for="Email"> メールアドレス</label>
      </th>
      <td class="table-input">
        <input class="Email" id="Email" type="email">
      </td>
      <th class="table-headline">
        <label for="password">パスワード</label>
      </th>
      <td class="table-input">
        <input class="password" id="password" type="password">
      </td>
    </table>
    <button type="submit" class="button form-button">送信</button>

    <p>アカウントをお持ちでない方は<a href="">こちら</a></p>
